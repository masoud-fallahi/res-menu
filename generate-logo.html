<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OSMANLI Logo Generator</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: #6a040f;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .logo-container {
        width: 200px;
        height: 200px;
        background: #ccc;
        border: 4px solid #6a040f;
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        box-sizing: border-box;
      }
      .doner-icon {
        width: 60px;
        height: 60px;
        margin-bottom: 10px;
        position: relative;
      }
      .doner-icon::before {
        content: "";
        position: absolute;
        left: 50%;
        top: 0;
        transform: translateX(-50%);
        width: 3px;
        height: 50px;
        background: #6a040f;
      }
      .doner-icon::after {
        content: "";
        position: absolute;
        left: 50%;
        top: 5px;
        transform: translateX(-50%);
        width: 8px;
        height: 3px;
        background: #6a040f;
        border-radius: 2px;
      }
      .meat-layer {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        background: #6a040f;
        border-radius: 50%;
      }
      .meat-layer:nth-child(1) {
        top: 8px;
        width: 12px;
        height: 4px;
      }
      .meat-layer:nth-child(2) {
        top: 12px;
        width: 16px;
        height: 5px;
      }
      .meat-layer:nth-child(3) {
        top: 16px;
        width: 20px;
        height: 6px;
      }
      .meat-layer:nth-child(4) {
        top: 20px;
        width: 24px;
        height: 7px;
      }
      .meat-layer:nth-child(5) {
        top: 24px;
        width: 28px;
        height: 8px;
      }
      .meat-layer:nth-child(6) {
        top: 28px;
        width: 32px;
        height: 9px;
      }
      .meat-layer:nth-child(7) {
        top: 32px;
        width: 36px;
        height: 10px;
      }
      .meat-layer:nth-child(8) {
        top: 36px;
        width: 32px;
        height: 9px;
      }
      .meat-layer:nth-child(9) {
        top: 40px;
        width: 28px;
        height: 8px;
      }
      .meat-layer:nth-child(10) {
        top: 44px;
        width: 24px;
        height: 7px;
      }
      .meat-layer:nth-child(11) {
        top: 48px;
        width: 20px;
        height: 6px;
      }
      .meat-layer:nth-child(12) {
        top: 52px;
        width: 16px;
        height: 5px;
      }
      .meat-layer:nth-child(13) {
        top: 56px;
        width: 12px;
        height: 4px;
      }
      .base-plate {
        position: absolute;
        left: 50%;
        top: 60px;
        transform: translateX(-50%);
        width: 40px;
        height: 8px;
        background: #6a040f;
        border-radius: 4px;
      }
      .logo-text {
        text-align: center;
      }
      .logo-main {
        display: block;
        font-family: Arial, sans-serif;
        font-size: 18px;
        font-weight: bold;
        color: #6a040f;
        letter-spacing: 1px;
        line-height: 1;
        margin-bottom: 2px;
      }
      .logo-sub {
        display: block;
        font-family: Arial, sans-serif;
        font-size: 11px;
        font-weight: 500;
        color: #6a040f;
        letter-spacing: 0.5px;
        line-height: 1;
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <div class="doner-icon">
        <div class="meat-layer"></div>
        <div class="meat-layer"></div>
        <div class="meat-layer"></div>
        <div class="meat-layer"></div>
        <div class="meat-layer"></div>
        <div class="meat-layer"></div>
        <div class="meat-layer"></div>
        <div class="meat-layer"></div>
        <div class="meat-layer"></div>
        <div class="meat-layer"></div>
        <div class="meat-layer"></div>
        <div class="meat-layer"></div>
        <div class="meat-layer"></div>
        <div class="base-plate"></div>
      </div>
      <div class="logo-text">
        <span class="logo-main">OSMANLI</span>
        <span class="logo-sub">DONER VE KEBAP</span>
      </div>
    </div>
  </body>
</html>

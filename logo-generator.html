<!DOCTYPE html>
<html>
  <head>
    <title>OSMANLI Logo Generator</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: #6a040f;
      }
      .logo {
        width: 200px;
        height: 200px;
        background: #ccc;
        border: 4px solid #6a040f;
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .doner {
        width: 60px;
        height: 60px;
        position: relative;
        margin-bottom: 10px;
      }
      .spit {
        position: absolute;
        left: 50%;
        top: 0;
        transform: translateX(-50%);
        width: 3px;
        height: 50px;
        background: #6a040f;
      }
      .meat {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        background: #6a040f;
        border-radius: 50%;
      }
      .meat:nth-child(2) {
        top: 5px;
        width: 12px;
        height: 3px;
      }
      .meat:nth-child(3) {
        top: 10px;
        width: 16px;
        height: 4px;
      }
      .meat:nth-child(4) {
        top: 15px;
        width: 20px;
        height: 5px;
      }
      .meat:nth-child(5) {
        top: 20px;
        width: 24px;
        height: 6px;
      }
      .meat:nth-child(6) {
        top: 25px;
        width: 28px;
        height: 7px;
      }
      .meat:nth-child(7) {
        top: 30px;
        width: 32px;
        height: 8px;
      }
      .meat:nth-child(8) {
        top: 35px;
        width: 36px;
        height: 9px;
      }
      .meat:nth-child(9) {
        top: 40px;
        width: 40px;
        height: 10px;
      }
      .meat:nth-child(10) {
        top: 45px;
        width: 36px;
        height: 9px;
      }
      .meat:nth-child(11) {
        top: 50px;
        width: 32px;
        height: 8px;
      }
      .meat:nth-child(12) {
        top: 55px;
        width: 28px;
        height: 7px;
      }
      .meat:nth-child(13) {
        top: 60px;
        width: 24px;
        height: 6px;
      }
      .meat:nth-child(14) {
        top: 65px;
        width: 20px;
        height: 5px;
      }
      .meat:nth-child(15) {
        top: 70px;
        width: 16px;
        height: 4px;
      }
      .meat:nth-child(16) {
        top: 75px;
        width: 12px;
        height: 3px;
      }
      .plate {
        position: absolute;
        left: 50%;
        top: 80px;
        transform: translateX(-50%);
        width: 40px;
        height: 8px;
        background: #6a040f;
        border-radius: 4px;
      }
      .text {
        text-align: center;
      }
      .main {
        display: block;
        font-family: Arial, sans-serif;
        font-size: 18px;
        font-weight: bold;
        color: #6a040f;
        letter-spacing: 1px;
        margin-bottom: 2px;
      }
      .sub {
        display: block;
        font-family: Arial, sans-serif;
        font-size: 11px;
        font-weight: 500;
        color: #6a040f;
        letter-spacing: 0.5px;
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <div class="doner">
        <div class="spit"></div>
        <div class="meat"></div>
        <div class="meat"></div>
        <div class="meat"></div>
        <div class="meat"></div>
        <div class="meat"></div>
        <div class="meat"></div>
        <div class="meat"></div>
        <div class="meat"></div>
        <div class="meat"></div>
        <div class="meat"></div>
        <div class="meat"></div>
        <div class="meat"></div>
        <div class="meat"></div>
        <div class="meat"></div>
        <div class="meat"></div>
        <div class="plate"></div>
      </div>
      <div class="text">
        <span class="main">OSMANLI</span>
        <span class="sub">DONER VE KEBAP</span>
      </div>
    </div>
  </body>
</html>
